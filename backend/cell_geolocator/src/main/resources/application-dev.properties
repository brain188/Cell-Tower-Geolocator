opencellid.api.key=${OPENCELLID_API_KEY}
unwired_labs.api.key=${UNWIRED_LABS_API_KEY}
combain.api.key=${COMBAIN_API_KEY}
locationiq.api.key=${LOCATIONIQ_API_KEY}
spring.datasource.url=jdbc:postgresql://aws-1-eu-west-1.pooler.supabase.com:5432/postgres
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
jwt.secret=${JWT_SECRET}
jwt.access.token.expiry-ms=86400000 
jwt.refresh.token.expiry-ms=604800000


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.config.import=optional:file:.env[.properties]
